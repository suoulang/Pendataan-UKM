<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pendataan Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pendataan UKM Mahasiswa FTEIC</h2>
    <input type="text" id="nrp" placeholder="NRP" />
    <input type="text" id="nama" placeholder="Nama Lengkap" />

    <select id="departemen">
      <option value="">-- Pilih Departemen --</option>
      <option value="Informatika">Teknik Informatika</option>
      <option value="Biomedik">Teknik Biomedik</option>
      <option value="Elektro">Teknik Elektro</option>
      <option value="Komputer">Teknik Komputer</option>
      <option value="Tekfor">Teknologi Informasi</option>
      <option value="Sisfor">Sistem Informasi</option>
    </select>

<!-- Dropdown Pilihan UKM -->
    <select id="ukm">
      <option value="">-- Pilih UKM --</option>
      <option value="UKM Bela diri">UKM Bela Diri</option>
      <option value="UKM Olahraga">UKM Olahraga</option>
      <option value="UKM Seni">UKM Seni</option>
      <option value="UKM Bidang Khusus">UKM Bidang Khusus</option>
    </select>

    <button onclick="simpanData()">Simpan</button>
    <hr />
    <h3>ðŸ“‹ Data Mahasiswa</h3>
    <ul id="dataList"></ul>
    <br />
    <button onclick="logout()">Logout</button>
  </div>
</body>
<script src="script.js"></script>
</html>
